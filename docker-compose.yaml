version: "3.8"
services:
  
  commandLine:
    build:
      context: .
      dockerfile: ./commandLineTool/Dockerfile
    image: tax_calculator_command_line
    stdin_open: true
    tty: true

  api:
    build:
      context: .
      dockerfile: ./apiTool/Dockerfile
    image: tax_calculator_api
    stdin_open: true
    tty: true